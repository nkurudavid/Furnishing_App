<!DOCTYPE html>
<html class="no-js" lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title  -->
    {% if title %}
    <title>Furnishing Order System - {{ title }}</title>
    {% else %}
    <title>Furnishing Order System</title>
    {% endif%}
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <!-- GLOBAL MAINLY STYLES-->
    <link
      href="{% static 'dashboard/vendors/bootstrap/dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'dashboard/vendors/font-awesome/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'dashboard/vendors/themify-icons/css/themify-icons.css' %}"
      rel="stylesheet"
    />
    <!-- THEME STYLES-->
    <link href="{% static 'dashboard/css/main.css' %}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link
      href="{% static 'dashboard/css/pages/auth-light.css' %}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-silver-300">
    <div class="content py-5" style="margin-top: 80px">
      <div class="brand">
        <a class="link" href="#">
          <h2 class="db font-bold">Management Login</h2>
        </a>
      </div>
      <form id="login-form" action="" method="post">
        {% csrf_token %}
        <h5 class="login-title">Staff Only</h5>
        <div class="form-group">
          <div class="input-group-icon right">
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group-icon right">
            <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group d-flex justify-content-between">
          <label class="ui-checkbox ui-checkbox-info">
            <input type="checkbox" />
            <span class="input-span"></span>Remember me</label
          >
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" type="submit">
            <i class="fa fa-sign-in m-r-5"></i> Login
          </button>
        </div>

        <hr />
        <div class="text-center">
          <a class="btn" href="">
            <i class="fa fa-arrow-left"></i> Back to Homepage
          </a>
        </div>
      </form>
    </div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    {% include 'staff/preloader.html' %}
    <!-- END PAGA BACKDROPS-->

    <!-- Mesages  -->
    {% if messages %} {% for message in messages %}
    <script>
      //<!--contents message displayed-->
      alert("{{ message }}");
      //<!-- / .contents message displayed-->
    </script>
    {% endfor %} {% endif %}

    <!-- CORE PLUGINS -->
    <script
      src="{% static 'dashboard/vendors/jquery/dist/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'dashboard/vendors/popper.js/dist/umd/popper.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'dashboard/vendors/bootstrap/dist/js/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script
      src="{% static 'dashboard/vendors/jquery-validation/dist/jquery.validate.min.js' %}"
      type="text/javascript"
    ></script>
    <!-- CORE SCRIPTS-->
    <script
      src="{% static 'dashboard/js/app.js' %}"
      type="text/javascript"
    ></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
      $(function () {
        $("#login-form").validate({
          errorClass: "help-block",
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
            },
          },
          highlight: function (e) {
            $(e).closest(".form-group").addClass("has-error");
          },
          unhighlight: function (e) {
            $(e).closest(".form-group").removeClass("has-error");
          },
        });
      });
    </script>
  </body>
</html>
