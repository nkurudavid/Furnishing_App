{% load static %}
<nav class="page-sidebar" id="sidebar">
  <div id="sidebar-collapse">
    <div class="admin-block d-flex">
      <div>
        <img src="{% static 'dashboard/img/avatar.png' %}" width="45px" />
      </div>
      <div class="admin-info">
        <div class="font-strong">{{user.first_name}} {{user.last_name}}</div>
        <small>Craftsman</small>
      </div>
    </div>
    <ul class="side-menu metismenu">
      <li class="{{dash_active}}">
        <a href="{% url 'craftsman_dashboard' %}">
          <i class="sidebar-item-icon fa fa-th-large"></i>
          <span class="nav-label">Dashboard</span>
        </a>
      </li>
      <li class="heading">STOCK</li>
      <li class="{{materialActive}}">
        <a href="{% url 'craftsman_materials' %}">
          <i class="sidebar-item-icon fa fa-list"></i>
          <span class="nav-label">Materials</span>
        </a>
      </li>
      <li class="heading">ORDER</li>
      <li class="{{customOrder_active}}">
        <a href="javascript:;">
          <i class="sidebar-item-icon fa fa-shopping-basket"></i>
          <span class="nav-label"
            >Custom Orders {% if customOrders_data %}
            <span class="badge badge-warning">New</span>
            {% endif %}
          </span>
          <i class="fa fa-angle-left arrow"></i>
        </a>
        <ul class="nav-2-level collapse">
          <li>
            <a
              class="{{newCustomOrder}}"
              href="{% url 'craftsman_customOrders' %}"
            >
              New Orders {% if customOrders_data %}
              <span class="badge badge-warning"
                >{{customOrders_data.count}}</span
              >
              {% endif %}
            </a>
          </li>
          <li>
            <a
              class="{{completedOrder_active}}"
              href="{% url 'craftsman_completedCustomOrders' %}"
            >
              Completed Orders
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
