{% load static %}
<div
  class="modal fade"
  id="signin-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"><i class="icon-close"></i></span>
        </button>

        <div class="form-box">
          <h4 class="form-title text-center">Client Account</h4>
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="signin-tab"
                  data-toggle="tab"
                  href="#signin"
                  role="tab"
                  aria-controls="signin"
                  aria-selected="true"
                >
                  Sign In
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="register-tab"
                  data-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                >
                  Register
                </a>
              </li>
            </ul>
            <div class="tab-content" id="tab-content-5">
              <div
                class="tab-pane fade show active"
                id="signin"
                role="tabpanel"
                aria-labelledby="signin-tab"
              >
                <form action="{% url 'client_login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Email address *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-footer">
                    <button
                      type="submit"
                      name="login"
                      class="btn btn-outline-primary-2"
                    >
                      <span>LOG IN</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>
                  </div>
                  <!-- End .form-footer -->
                </form>
              </div>
              <!-- .End .tab-pane -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form action="{% url 'client_register' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="id_first_name">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_first_name"
                        name="first_name"
                        required
                      />
                    </div>
                    <div class="form-group col-6">
                      <label for="id_last_name">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_last_name"
                        name="last_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="id_gender">Gender</label>
                    <select
                      class="form-control"
                      id="id_gender"
                      name="gender"
                      required
                    >
                      <option selected disabled>Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="id_phone_number">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id_phone_number"
                      name="phone_number"
                    />
                  </div>
                  <div class="form-group">
                    <label for="id_location">Location</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id_location"
                      name="location"
                    />
                  </div>
                  <div class="form-group">
                    <label for="id_email">Email address *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="id_email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="id_password1">New Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="id_password1"
                      name="password1"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="id_password2">Confirm Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="id_password2"
                      name="password2"
                      required
                    />
                  </div>
                  <div class="form-footer">
                    <button
                      type="submit"
                      name="sign_up"
                      class="btn btn-outline-primary-2"
                    >
                      <span>SIGN UP</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>
                  </div>
                </form>
              </div>
              <!-- .End .tab-pane -->
            </div>
            <!-- End .tab-content -->
          </div>
          <!-- End .form-tab -->
        </div>
        <!-- End .form-box -->
      </div>
      <!-- End .modal-body -->
    </div>
    <!-- End .modal-content -->
  </div>
  <!-- End .modal-dialog -->
</div>
