<main class="main">
  <div class="intro-section bg-lighter pt-5 pb-6">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div
            class="intro-slider-container slider-container-ratio slider-container-1 mb-2 mb-lg-0"
          >
            <div
              class="intro-slider intro-slider-1 owl-carousel owl-simple owl-light owl-nav-inside"
              data-toggle="owl"
              data-owl-options='{
                                        "nav": false, 
                                        "responsive": {
                                            "768": {
                                                "nav": true
                                            }
                                        }
                                    }'
            >
              <div class="intro-slide">
                <figure class="slide-image">
                  <picture>
                    <source
                      media="(max-width: 480px)"
                      srcset="{% static 'front/assets/images/slider/slide-1.jpg' %}"
                    />
                    <img
                      src="{% static 'front/assets/images/slider/slide-1.jpg' %}"
                      alt="Image Desc"
                    />
                  </picture>
                </figure>
                <!-- End .slide-image -->

                <div class="intro-content">
                  <h3 class="intro-subtitle">Shop with us</h3>
                  <!-- End .h3 intro-subtitle -->
                  <h1 class="intro-title">
                    Welcome to<br />
                    Furnishing Order System
                  </h1>
                  <!-- End .intro-title -->

                  <a href="{% url 'shop' %}" class="btn btn-outline-white">
                    <span>SHOP NOW</span>
                    <i class="icon-long-arrow-right"></i>
                  </a>
                </div>
                <!-- End .intro-content -->
              </div>
              <!-- End .intro-slide -->

              <div class="intro-slide">
                <figure class="slide-image">
                  <picture>
                    <source
                      media="(max-width: 480px)"
                      srcset="{% static 'front/assets/images/slider/slide-2.jpg' %}"
                    />
                    <img
                      src="{% static 'front/assets/images/slider/slide-2.jpg' %}"
                      alt="Image Desc"
                    />
                  </picture>
                </figure>
                <!-- End .slide-image -->

                <div class="intro-content">
                  <h3 class="intro-subtitle">Shop with us</h3>
                  <!-- End .h3 intro-subtitle -->
                  <h1 class="intro-title">New Arrivals</h1>
                  <!-- End .intro-title -->

                  <a href="{% url 'shop' %}" class="btn btn-outline-white">
                    <span>SHOP NOW</span>
                    <i class="icon-long-arrow-right"></i>
                  </a>
                </div>
                <!-- End .intro-content -->
              </div>
              <!-- End .intro-slide -->
            </div>
            <!-- End .intro-slider owl-carousel owl-simple -->

            <span class="slider-loader"></span
            ><!-- End .slider-loader -->
          </div>
          <!-- End .intro-slider-container -->
        </div>
        <!-- End .col-lg-12 -->
      </div>
      <!-- End .row -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .bg-lighter -->

  <div class="mb-6"></div>
  <!-- End .mb-6 -->

  <div
    class="cta cta-display bg-image pt-4 pb-4"
    style="
      background-image: url('{%static 'front/assets/images/backgrounds/cta/bg-6.jpg' %}');
    "
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-9 col-xl-8">
          <div
            class="row no-gutters flex-column flex-sm-row align-items-sm-center"
          >
            <div class="col">
              <h3 class="cta-title text-white">
                Sign Up & Start shopping with us
              </h3>
              <!-- End .cta-title -->
              <p class="cta-desc text-white">
                Our products are waiting for you, the best quality fabric
              </p>
              <!-- End .cta-desc -->
            </div>
            <!-- End .col -->

            <div class="col-auto">
              <a
                class="btn btn-outline-white"
                href="#signin-modal"
                data-toggle="modal"
              >
                <span>SIGN UP</span><i class="icon-long-arrow-right"></i>
              </a>
            </div>
            <!-- End .col-auto -->
          </div>
          <!-- End .row no-gutters -->
        </div>
        <!-- End .col-md-10 col-lg-9 -->
      </div>
      <!-- End .row -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .cta -->
</main>
