{% load static %}
<header class="header">
  <div class="header-top pt-3">
    <div class="container py-3">
      <div class="header-left">
        <a href="tel:#"> <i class="icon-phone"></i> Call: +250 789 061 369 </a>
      </div>
      <!-- End .header-left -->
      <div class="header-right">
        {% if not user.is_authenticated %}
        <a href="#signin-modal" data-toggle="modal">
          <i class="icon-user"></i>Login
        </a>
        {% else %}
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <i class="icon-user"></i>
          {{user.first_name}} {{user.last_name}}
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="nav-item text-lg">
            <a class="btn btn-sm" href="{% url 'client_account' %}">
              <i class="icon-user"></i> Account</a
            >
          </li>
          <li class="nav-item text-lg">
            <a class="btn btn-sm" href="{% url 'client_logout' %}">
              <i class="icon-long-arrow-left"></i> Sign out</a
            >
          </li>
        </ul>
        {% endif %}
      </div>
      <!-- End .header-right -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .header-top -->

  <div class="header-middle sticky-header">
    <div class="container">
      <div class="header-left">
        <button class="mobile-menu-toggler">
          <span class="sr-only">Toggle mobile menu</span>
          <i class="icon-bars"></i>
        </button>

        <a href="{% url 'home' %}" class="logo">
          <h3 class="pt-1">Boutique Ibitangaza</h3>
        </a>

        <nav class="main-nav">
          <ul class="menu sf-arrows">
            <li class="active">
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'shop' %}">Shop</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <a href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End .header-left -->

      <div class="header-right">
        <div class="header-search">
          <a href="#" class="search-toggle" role="button" title="Search"
            ><i class="icon-search"></i
          ></a>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="header-search-wrapper">
              <label for="search_data" class="sr-only">Search</label>
              <input
                type="search"
                class="form-control"
                name="search_data"
                id="search_data"
                placeholder="Search in..."
                required
              />
              <button name="search" hidden type="submit">Search</button>
            </div>
            <!-- End .header-search-wrapper -->
          </form>
        </div>
        <!-- End .header-search -->

        {% include 'main/includes/cart.html' %}
        <!-- End .cart-dropdown -->
      </div>
      <!-- End .header-right -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .header-middle -->
</header>
