<!DOCTYPE html>
<html class="no-js" lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title  -->
    {% if title %}
    <title>Furnishing Order System - {{ title }}</title>
    {% else %}
    <title>Furnishing Order System</title>
    {% endif%}
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <!-- Custom CSS -->
    <link href="{% static 'dashboard/dist/css/style.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- Preloader -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- / Preloader -->

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
            <div class="auth-box">
                <div id="loginform">
                    <div class="text-center py-2">
                        <h2 class="db">Management Login</h2>
                        <p>Staff Only</p>
                    </div>
                    <!-- Form -->
                    <form class="form-horizontal mt-5" id="loginform" action="" method="post">
                        {% csrf_token %}
                        <div class="row pb-3">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white" id="basic-addon1">
                                            <i class="ti-user"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" required="">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-warning text-white" id="basic-addon2">
                                            <i class="ti-key"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row border-top border-secondary py-4">
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="p-t-20 text-center">
                                        <button class="btn btn-success btn-block" type="submit">
                                            <i class="fa fa-sign-in m-r-5"></i> Login
                                        </button>
                                        <hr />
                                        <a class="btn" href="{% url 'home' %}">
                                          <i class="fa fa-arrow-left"></i> Back to Homepage
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Login box.-->
    </div>
    <!-- All Required js -->
    <script src="{% static 'dashboard/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'dashboard/assets/libs/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- This page plugin js -->
    <script>

    $('[data-toggle="tooltip"]').tooltip();
    $(".preloader").fadeOut();
    // ==========================
    // Login and Recover Password 
    // ==========================
    $('#to-recover').on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
    });
    $('#to-login').click(function(){
        
        $("#recoverform").hide();
        $("#loginform").fadeIn();
    });
    </script>

</body>

</html>
